{% set name = "frogress" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 19c801a520fc977f29ed599404ee09d1f77e25b5202146bf5ebabebca3ee53a5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - __unix

test:
  imports:
    - frogress
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/lukaszb/frogress
  summary: 'frogress - a progress tool for shell'
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
